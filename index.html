<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Products</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .header,
      .footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      .header input,
      .header select {
        margin: 5px;
        padding: 5px;
      }
      .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      .product {
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #fff;
        padding: 15px;
        margin: 10px;
        width: 220px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .product img {
        width: 100%;
        height: auto;
      }
      .product h3 {
        font-size: 16px;
        margin: 10px 0;
      }
      .product p {
        font-size: 14px;
      }
      .product button {
        margin: 5px;
        padding: 5px 10px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        border-radius: 3px;
      }
      .product button:hover {
        background-color: #0056b3;
      }
      .cart-container {
        margin: 20px;
      }
      .cart-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }
      .cart-item button {
        margin: 0 5px;
      }
      .product-details {
        background: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      }
      .product-details img {
        width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <input type="text" id="search-input" placeholder="Search..." />
      <select id="type-filter">
        <option value="">All Types</option>
        <option value="makeup">Make Up</option>
        <option value="perfumes">Perfumes</option>
      </select>
      <select id="price-sort">
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </div>
    <div id="product-container" class="product-container"></div>
    <div id="cart-container" class="cart-container"></div>
    <div id="footer" class="footer">Â© 2024 Product Store</div>
    <script src="./index.js"></script>
  </body>
</html>
